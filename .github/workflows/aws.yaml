name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Detect usable docker command (self-hosted)
        id: docker-cmd
        run: |
          # Detect whether the runner user can access the Docker daemon
          # If docker info works as the user, we use "docker"
          # If only sudo docker works, use "sudo docker"
          # Otherwise fail early with a clear message.
          if docker info >/dev/null 2>&1; then
            echo "cmd=docker" >> "$GITHUB_OUTPUT"
            echo "Detected: docker works for this user"
          elif sudo docker info >/dev/null 2>&1; then
            echo "cmd=sudo docker" >> "$GITHUB_OUTPUT"
            echo "Detected: only sudo docker works"
          else
            echo "cmd=none" >> "$GITHUB_OUTPUT"
            echo "ERROR: docker cannot access the daemon even with sudo. Please ensure docker is installed and the runner user can access /var/run/docker.sock (add runner user to docker group or allow sudo)."
            exit 1
          fi
        shell: bash

      - name: Debug docker environment (self-hosted)
        run: |
          echo "USER: $(whoami)"
          which docker || echo "docker not found in PATH"
          echo "Client version:"
          docker --version || sudo docker --version || true
          echo "Trying docker info (may require sudo):"
          docker info || sudo docker info || echo "daemon not accessible"
          echo "Groups: $(id -Gn)"
          echo "Using docker command: ${{ steps.docker-cmd.outputs.cmd }}"

      - name: Login to Amazon ECR (manual fallback - will use detected docker command)
        if: always()
        env:
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          DOCKER_CMD="${{ steps.docker-cmd.outputs.cmd }}"
          aws ecr get-login-password --region "$AWS_REGION" \
            | $DOCKER_CMD login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Run Docker Image to serve users
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          DOCKER_CMD="${{ steps.docker-cmd.outputs.cmd }}"
          $DOCKER_CMD pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          $DOCKER_CMD stop vehicle-app || true
          $DOCKER_CMD rm vehicle-app || true
          $DOCKER_CMD run -d --name vehicle-app -p 5000:5000 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG