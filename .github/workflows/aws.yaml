name: Deploy Application Docker Image to EC2 instance

on:
  push:
    branches: [main]

jobs:
  Continuous-Integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  Continuous-Deployment:
    needs: Continuous-Integration
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Ensure aws CLI and docker are present (self-hosted)
        run: |
          set -e
          # Check/install AWS CLI v2 if missing
          if ! command -v aws >/dev/null 2>&1; then
            echo "AWS CLI not found — attempting to install AWS CLI v2"
            sudo apt-get update
            sudo apt-get install -y unzip curl || true
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
            unzip /tmp/awscliv2.zip -d /tmp
            sudo /tmp/aws/install || true
            rm -rf /tmp/aws /tmp/awscliv2.zip
          else
            echo "aws found: $(aws --version)"
          fi

          # Check/install docker if missing
          if ! command -v docker >/dev/null 2>&1; then
            echo "Docker not found — attempting to install docker.io"
            sudo apt-get update
            sudo apt-get install -y docker.io || {
              echo "docker.io install failed; consider installing Docker CE on the host as an administrator."
              exit 1
            }
            sudo systemctl enable --now docker
            echo "Added docker; docker version: $(sudo docker --version || true)"
          else
            echo "docker found: $(docker --version)"
          fi

      - name: Debug docker environment (self-hosted)
        run: |
          echo "USER: $(whoami)"
          which docker || echo "docker not found in PATH"
          docker --version || sudo docker --version || true
          docker info || sudo docker info || echo "daemon not accessible"
          echo "Groups: $(id -Gn)"

      - name: Login to Amazon ECR (manual fallback - use sudo if docker requires it)
        if: always()
        env:
          AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          aws ecr get-login-password --region "$AWS_REGION" \
            | sudo docker login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com" \
            || aws ecr get-login-password --region "$AWS_REGION" \
            | docker login --username AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"

      - name: Run Docker Image to serve users
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_DEFAULT_REGION }}.amazonaws.com
          ECR_REPOSITORY: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: latest
        run: |
          sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          sudo docker stop vehicle-app || true
          sudo docker rm vehicle-app || true
          sudo docker run -d --name vehicle-app -p 80:5000 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG